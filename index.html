<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Add Chrome=1 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBooklist App</title>
    <meta
      name="description"
      content="Welcome to my first Javascript project - MyBooklist"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="bootstrap.min.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
  </head>
  <body>
    <div class="container mt-4">
      <h1 clss="display-4">
        <i class="fas fa-book-open"></i> My<span class="text-primary">Book</span
        >List
      </h1>
      <div class="row">
        <div class="col-xs-12">
          <br />
          <form id="book-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control" />
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" class="form-control" />
            </div>
            <div class="form-group">
              <label for="publicationYear">Publication Year</label>
              <input type="number" id="publicationYear" class="form-control" />
            </div>
            <div class="form-group">
              <label for="genres">Genres</label>
              <input type="text" id="genres" class="form-control" />
            </div>
            <div class="form-group">
              <label for="pages">Pages</label>
              <input type="text" id="pages" class="form-control" />
            </div>
            <div class="form-group">
              <label for="mediaType">Media Type</label>
              <input type="dropbox" id="mediaType" class="form-control" />
              //check type
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <input type="dropbox" id="status" class="form-control" /> //check
              type
            </div>
            <div class="form-group">
              <label for="note">Note</label>
              <input type="text" id="note" class="form-control" />
            </div>
            <input
              type="submit"
              value="Add Book"
              class="btn btn-primary btn-block"
            />
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publication Year</th>
                <th>Genres</th>
                <th>Pages</th>
                <th>Media Type</th>
                <th>Ratings</th>
                <th>Status</th>
                <th>Note</th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./src/app.js"></script>
    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <!-- <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script> -->
    <script src="https://kit.fontawesome.com/1fc5c5096f.js"></script>
  </body>
</html>
